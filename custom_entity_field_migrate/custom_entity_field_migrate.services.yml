services:
  field_mapping.factory:
    class: Drupal\custom_entity_field_migrate\Entity\FieldMappingFactory
    arguments:
      - '@entity_type.manager'
      - '@entity_field.manager'
  field_definition_migrate.manager:
    class: Drupal\custom_entity_field_migrate\Entity\FieldDefinitionMigrateManager
    arguments:
      - '@entity_type.manager'
      - '@entity_field.manager'
      - '@entity.definition_update_manager'
  field_data_migrate.manager:
    class: Drupal\custom_entity_field_migrate\Entity\FieldDataMigrateManager
    arguments:
      - '@database'
      - '@entity_type.manager'
      - '@entity_field.manager'
      - '@field_mapping.factory'
